<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <style>
        form{
            width: 500px; /*Largura do formulário*/
            margin: 30px auto; /*Definir as quatro margens do formulário*/
            text-align: center; /*Alinhamento de informações (textos quanto estruturas HTML)*/   
        }

        input{
            margin-top: 10px; /*Definir a margem de topo*/
        }
    </style>
</head>
<body>
    
    <!-- Formulário -->
    <form>
        <input type="text"   class="form-control"    placeholder="Informe seu nome">
        <input type="button" class="btn btn-primary" value="Enviar">
    </form>

</body>
</html>
