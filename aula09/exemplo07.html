<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 07</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <style>
        img{
            width: 50%;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .card{
            display: flex;    /*Definindo uma estrutura flexível*/
            align-items: center; /*Posicionamento na horizontal*/
            margin-top: 20px; /*Adicionando uma margem superior de 20px*/
        }
    </style>
</head>
<body>

    <!-- Agrupamento -->
    <div class="container">
        
        <!-- Linha -->
        <div class="row">

            <!-- Coluna 01 -->
            <div class="col-3">
                <div class="card">
                    <img src="facebook.png" alt="Ícone do Facebook">
                    <p>Facebook</p>
                </div>
            </div>

            <!-- Coluna 02 -->
            <div class="col-3">
                <div class="card">
                    <img src="instagram.png" alt="Ícone do Instagram">
                    <p>Instagram</p>
                </div>
            </div>

            <!-- Coluna 03 -->
            <div class="col-3">
                <div class="card">
                    <img src="linkedin.png" alt="Ícone do LinkedIn">
                    <p>LinkedIn</p>
                </div>
            </div>

            <!-- Coluna 04 -->
            <div class="col-3">
                <div class="card">
                    <img src="x.png" alt="Ícone do X">
                    <p>X</p>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
