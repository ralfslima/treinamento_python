<!--
    1º Criar um arquivo na extensão HTML

    2º No arquivo digite: ht e localize a opção html:5

    3º Entre as tags <body></body> adicione um formulário: <form></form>

    4º Leia a questão e implemente os elementos HTML pedidos

    5º Importe o Bootstrap: https://getbootstrap.com

    6º Implemente as classes: form-control e btn btn-primary

    7º Abaixo da importação do Bootstrap, crie um estilo CSS: <style></style>

    8º Realize alterações no design da página (centralizar formulário, diminuir o tamanho dos inputs, margem dos elementos, etc...)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <style>
        body{
            background-color: rgb(156, 231, 211);
        }

        form{
            width: 500px;
            margin: 30px auto;
            text-align: center;
        }

        img{
            width: 150px;
            margin-bottom: 20px;
        }

        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Formulário -->
    <form>
        <img src="01.png" alt="Ícone de um estudante">

        <input type="text"   placeholder="Informe um nome"   class="form-control">
        <input type="number" placeholder="Informe a 1ª nota" class="form-control">
        <input type="number" placeholder="Informe a 2ª nota" class="form-control">
        <input type="submit" value="Enviar" class="btn btn-primary">
    </form>
    
</body>
</html>
