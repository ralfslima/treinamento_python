<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6 - Extra</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <style>
        form{
            width: 500px;
            margin: 30px auto;
        }

        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <!-- FORMULÁRIO -->
    <form action="/atividade6" method="post">
        <input type="text" name="nome" placeholder="Informe um nome" class="form-control">
        <input type="submit" value="Cadastrar" class="btn btn-primary">
    </form>

    <!-- TABELA -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Remover</th>
            </tr>
        </thead>

        <tbody>
            {%for indice in range(0, quantidade)%}
                <tr>
                    <td>{{indice+1}}</td>
                    <td>{{lista[indice]}}</td>
                    <td><a href="/remover/{{indice}}" class="btn btn-danger">Remover</a></td>
                </tr>
            {%endfor%}
        </tbody>
    </table>


</body>
</html>
