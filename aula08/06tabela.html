<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - Tabela</title>
</head>
<body>

    <!-- Tabela -->
    <table border="1">
        <!-- CabeÃ§alho da tabela -->
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Idade</th>
            </tr>
        </thead>
        
        <!-- Corpo da tabela -->
        <tbody>
            <tr>
                <td>Brenda</td>
                <td>Campinas</td>
                <td>28</td>
            </tr>
    
            <tr>
                <td>Sofia</td>
                <td>Curitiba</td>
                <td>33</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
